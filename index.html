<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GameBoy JS</title>
  </head>
  <style>
    body {
      background-color: gray;
    }

    .content {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1em;
    }

    #screen {
      border: 5px solid #000;
      width: 160px;
    }

    .debug {
      width: 50%;
      border: solid 2px black;
      overflow-y: auto;
      border-collapse: collapse;
    }

    th,
    td {
      border: 1px solid black;
      padding: 8px;
    }

    button:hover {
      cursor: pointer;
    }
  </style>
  <body>
    <div class="content">
      <canvas id="screen" width="160" height="144"></canvas>
      <div>
        <b>Load rom:</b>
        <input type="file" id="fileInput" />
      </div>
      <span>or</span>
      <table class="debug">
        <tr>
          <td colspan="2" align="center"><b>Select ROM</b></td>
        </tr>
        <tr>
          <td>Boot rom</td>
          <td><button id="boot-rom-button">Run boot rom</button></td>
        </tr>
        <tr>
          <td rowspan="12">Blargg cpu_instrs test roms</td>
        </tr>
        <tr>
          <td>
            <button class="test-button" name="01-special.gb">01-special</button>
          </td>
        </tr>
        <tr>
          <td>
            <button class="test-button" name="02-interrupts.gb">
              02-interrupts
            </button>
          </td>
        </tr>
        <tr>
          <td>
            <button class="test-button" name="03-op sp,hl.gb">
              03-op sp,hl
            </button>
          </td>
        </tr>
        <tr>
          <td>
            <button class="test-button" name="04-op r,imm.gb">
              04-op r,imm
            </button>
          </td>
        </tr>
        <tr>
          <td>
            <button class="test-button" name="05-op rp.gb">05-op rp</button>
          </td>
        </tr>
        <tr>
          <td>
            <button class="test-button" name="06-ld r,r.gb">06-ld r,r</button>
          </td>
        </tr>
        <tr>
          <td>
            <button class="test-button" name="07-jr,jp,call,ret,rst.gb">
              07-jr,jp,call,ret,rst
            </button>
          </td>
        </tr>
        <tr>
          <td>
            <button class="test-button" name="08-misc instrs.gb">
              08-misc instrs
            </button>
          </td>
        </tr>
        <tr>
          <td>
            <button class="test-button" name="09-op r,r.gb">09-op r,r</button>
          </td>
        </tr>
        <tr>
          <td>
            <button class="test-button" name="10-bit ops.gb">10-bit ops</button>
          </td>
        </tr>
        <tr>
          <td>
            <button class="test-button" name="11-op a,(hl).gb">
              11-op a,(hl)
            </button>
          </td>
        </tr>
        <tr>
          <td>Acid PPU test rom</td>
          <td>
            <button class="test-button" name="dmg-acid2.gb">
              Run PPU test
            </button>
          </td>
        </tr>
      </table>
    </div>
    <script src="./debug/debug.js" type="module"></script>
  </body>
</html>
